<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Maze Generator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<h1>Maze Generator</h1>
<canvas id="mazeCanvas"></canvas>
<br>
<label for="mazeSize">Maze size:</label>
<input id="mazeSize" max="100" min="2" type="number" value="10">
<label for="appleCount">Apples:</label>
<input id="appleCount" max="7" min="2" type="number" value="2">
<button id="generateMaze">Generate Maze</button>
<button id="start">Start</button>

<script src="maze.js"></script>
</body>
</html>
