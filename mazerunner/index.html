<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Maze Generator</h1>
<canvas id="mazeCanvas"></canvas>
<br>
<label for="mazeSize">Maze size:</label>
<input type="number" id="mazeSize" value="10" min="2" max="100">
<label for="appleCount">Apples:</label>
<input type="number" id="appleCount" value="2" min="2" max="7">
<button id="generateMaze">Generate Maze</button>
<button id="start">Start</button>

<script src="maze.js"></script>
</body>
</html>
