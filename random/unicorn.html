<!DOCTYPE html>
<html>
<body>

<svg height="500" width="800">
    <!-- Body of the unicorn -->
    <circle cx="250" cy="300" r="100" stroke="black" stroke-width="3" fill="white" />

    <!-- Head of the unicorn -->
    <circle cx="360" cy="250" r="50" stroke="black" stroke-width="3" fill="white" />

    <!-- Eye of the unicorn -->
    <circle cx="380" cy="240" r="5" stroke="black" stroke-width="3" fill="black" />

    <!-- Legs of the unicorn -->
    <rect x="220" y="400" width="20" height="80" style="fill:black;stroke-width:3;stroke:black" />
    <rect x="280" y="400" width="20" height="80" style="fill:black;stroke-width:3;stroke:black" />

    <!-- Horn of the unicorn -->
    <polygon points="360,200 340,150 380,150" style="fill:yellow;" />
</svg>

</body>
</html>
