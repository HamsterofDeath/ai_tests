<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Mario's Face - SVG</title>
</head>
<body>
<h1>Abstract Mario's Face</h1>
<svg width="200" height="200">
    <!-- Face -->
    <circle cx="100" cy="100" r="50" fill="#f7c46f" />

    <!-- Eyes -->
    <ellipse cx="80" cy="85" rx="10" ry="15" fill="white" />
    <ellipse cx="120" cy="85" rx="10" ry="15" fill="white" />

    <!-- Pupils -->
    <circle cx="80" cy="85" r="5" fill="black" />
    <circle cx="120" cy="85" r="5" fill="black" />

    <!-- Nose -->
    <ellipse cx="100" cy="100" rx="10" ry="15" fill="#f7c46f" stroke="black" />

    <!-- Mouth -->
    <path d="M70,125 Q100,140 130,125" stroke="black" fill="none" />

    <!-- Mustache -->
    <path d="M70,125 Q100,110 130,125" stroke="black" fill="none" />

    <!-- Eyebrows -->
    <path d="M60,70 Q80,60 100,70" stroke="black" fill="none" />
    <path d="M140,70 Q120,60 100,70" stroke="black" fill="none" />

    <!-- Hair -->
    <path d="M50,90 Q70,70 100,90" fill="brown" />
    <path d="M150,90 Q130,70 100,90" fill="brown" />

    <!-- Hat -->
    <ellipse cx="100" cy="50" rx="50" ry="15" fill="red" />
    <rect x="75" y="25" width="50" height="25" fill="red" />
    <circle cx="100" cy="40" r="10" fill="white" />
</svg>
</body>
</html>
