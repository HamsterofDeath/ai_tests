<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Abstract Mario's Face - SVG</title>
</head>
<body>
<h1>Abstract Mario's Face</h1>
<svg height="200" width="200">
    <!-- Face -->
    <circle cx="100" cy="100" fill="#f7c46f" r="50"/>

    <!-- Eyes -->
    <ellipse cx="80" cy="85" fill="white" rx="10" ry="15"/>
    <ellipse cx="120" cy="85" fill="white" rx="10" ry="15"/>

    <!-- Pupils -->
    <circle cx="80" cy="85" fill="black" r="5"/>
    <circle cx="120" cy="85" fill="black" r="5"/>

    <!-- Nose -->
    <ellipse cx="100" cy="100" fill="#f7c46f" rx="10" ry="15" stroke="black"/>

    <!-- Mouth -->
    <path d="M70,125 Q100,140 130,125" fill="none" stroke="black"/>

    <!-- Mustache -->
    <path d="M70,125 Q100,110 130,125" fill="none" stroke="black"/>

    <!-- Eyebrows -->
    <path d="M60,70 Q80,60 100,70" fill="none" stroke="black"/>
    <path d="M140,70 Q120,60 100,70" fill="none" stroke="black"/>

    <!-- Hair -->
    <path d="M50,90 Q70,70 100,90" fill="brown"/>
    <path d="M150,90 Q130,70 100,90" fill="brown"/>

    <!-- Hat -->
    <ellipse cx="100" cy="50" fill="red" rx="50" ry="15"/>
    <rect fill="red" height="25" width="50" x="75" y="25"/>
    <circle cx="100" cy="40" fill="white" r="10"/>
</svg>
</body>
</html>
