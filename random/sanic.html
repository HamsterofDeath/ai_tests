<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sanic the Hedgehog - SVG</title>
</head>
<body>
<h1>Abstract Sanic the Hedgehog</h1>
<svg height="200" width="200">
    <!-- Body -->
    <circle cx="100" cy="100" fill="blue" r="50"/>

    <!-- Head -->
    <circle cx="100" cy="60" fill="blue" r="40"/>

    <!-- Eyes -->
    <ellipse cx="85" cy="50" fill="white" rx="10" ry="15"/>
    <ellipse cx="115" cy="50" fill="white" rx="10" ry="15"/>

    <!-- Pupils -->
    <circle cx="85" cy="50" fill="black" r="5"/>
    <circle cx="115" cy="50" fill="black" r="5"/>

    <!-- Nose -->
    <circle cx="100" cy="70" fill="black" r="3"/>

    <!-- Mouth -->
    <path d="M80,75 Q100,90 120,75" fill="none" stroke="black"/>

    <!-- Legs -->
    <line stroke="black" x1="100" x2="80" y1="150" y2="180"/>
    <line stroke="black" x1="100" x2="120" y1="150" y2="180"/>

    <!-- Arms -->
    <line stroke="black" x1="100" x2="80" y1="120" y2="140"/>
    <line stroke="black" x1="100" x2="120" y1="120" y2="140"/>

    <!-- Spikes -->
    <polygon fill="blue" points="50,60 100,40 130,10"/>
    <polygon fill="blue" points="130,10 160,40 180,60"/>
</svg>
</body>
</html>
