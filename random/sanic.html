<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanic the Hedgehog - SVG</title>
</head>
<body>
<h1>Abstract Sanic the Hedgehog</h1>
<svg width="200" height="200">
    <!-- Body -->
    <circle cx="100" cy="100" r="50" fill="blue" />

    <!-- Head -->
    <circle cx="100" cy="60" r="40" fill="blue" />

    <!-- Eyes -->
    <ellipse cx="85" cy="50" rx="10" ry="15" fill="white" />
    <ellipse cx="115" cy="50" rx="10" ry="15" fill="white" />

    <!-- Pupils -->
    <circle cx="85" cy="50" r="5" fill="black" />
    <circle cx="115" cy="50" r="5" fill="black" />

    <!-- Nose -->
    <circle cx="100" cy="70" r="3" fill="black" />

    <!-- Mouth -->
    <path d="M80,75 Q100,90 120,75" stroke="black" fill="none" />

    <!-- Legs -->
    <line x1="100" y1="150" x2="80" y2="180" stroke="black" />
    <line x1="100" y1="150" x2="120" y2="180" stroke="black" />

    <!-- Arms -->
    <line x1="100" y1="120" x2="80" y2="140" stroke="black" />
    <line x1="100" y1="120" x2="120" y2="140" stroke="black" />

    <!-- Spikes -->
    <polygon points="50,60 100,40 130,10" fill="blue" />
    <polygon points="130,10 160,40 180,60" fill="blue" />
</svg>
</body>
</html>
